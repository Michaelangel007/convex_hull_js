        <script>
"use strict";
    var _debug = true;

    var canvas, context, cw, ch;
    var gaPointsXY = // Raw x,y points
    [
        201, 129,
        380, 133,
        538, 106,
        966, 194,
        479, 193,
        790, 125,
        101, 338,
        247, 265,
        532, 255,
        654, 272,
        808, 234,
        321, 323,
        463, 329,
        142, 509,
        318, 439,
        516, 411,
        663, 379,
        864, 371,
        905, 410,
        722, 565
    ];
    var gaVertex = []; // Object { x: #, y: # }
    var colors = [
        "#800", "#F00", "#F80", "#FF0",
        "#8F0", "#0F0", "#0F8", "#0FF",
        "#08F", "#00F", "#80F", "#F0F",
    ];
    var giState     = 0;
    var STATE_POINT = 1;
    var STATE_LINES = 2;
    var STATE_BOX   = 3;
    var STATE_HULL_1= 4;
    var STATE_HULL_2= 5;
    var step        = 0;

    var minXYmaxXY  = [];
    var minImaxI    = [];

    var convexIndex = [];
    var convexVerts = [];

    var culledIndex = [];
    var culledPoints= [];


// === Utility ===

    /** Create a point from x and y coordinates.
        @return {Point}
    */
    function vec2_make( x0, y0 )
    {
        return { x: x0, y: y0 };
    }

    /** Return vector from point `a` to point `b`.
        @param {Point} a
        @param {Point} b
        @return {Vec2} b-a
    */
    function vec2_sub( a, b )
    {
        var    d = { x: b.x - a.x, y: b.y - a.y };
        return d;
    }

    /** Calculate the 2D Cross Product (scalar)
        The cross product is only defined for dimensions 3 and 7.
        We project/extend 2D vectors to lay in the XY plane;
        the cross product bivector comes out/into the Z plane when we
        take the determinant of:

            |i  j  k|
            |Ax Ay 0|
            |Bx By 0|

           = (Ay*0-By*0) - (Ax*0-Bx*0) + (Ax*By-Bx*Ay)
           = AxBy - AyBx

        We only care about the scalar as the sign will tell use the winding order:
            Sign   Winding
            -      CW
            +      CCW
    */
    function vec2_cross( a, b )
    {
        var    z = a.x*b.y - a.y*b.x;
        return z;
    }

    /** Given any triangle vertex points in any order determine the winding order.
        @param  {Tri} p1 - Vertex point #1
        @param  {Tri} p2 - Vertex point #2
        @param  {Tri} p3 - Vertex point #3
        @return {Boolean} Returns true if Clockwise, false if Counter-Clockwise
        @example Given 3 points, p1, p2, and p3:

                    _U
              Y     /|
              ^    2
              |   /|
              |  / |
              | 1--3-->V
              |
            <-+------>X
              |
              v

        The winding order will be determined by the cross product of:

            vec2 U = p2 - p1
            vec2 V = p3 - p1
            scalar = U x V   // 2D cross product
            if (scaler < 0)
                CW
            else
                CCW

        For example:
            v1 = <1,1>
            v2 = <2,2>
            v3 = <2,1>
            U  = <2-1,2-1> = <1,1>
            V  = <2-1,1-1> = <1,0>
            UxV= 1*0-1*1   = -1
            -1 < 0 === CW
    */
    function IsWindingClockwise2( p1, p2, p3 )
    {
        var     u = vec2_sub  ( p1, p2 );
        var     v = vec2_sub  ( p1, p3 );
        var     z = vec2_cross(  u,  v );
        return (z < 0);
    }


// === Implementation ===
function canvas_clear()
{
    context.clearRect(0, 0, canvas.width, canvas.height);
}

function draw_points()
{
    var i, nx, ny, n = gaVertex.length,
        px = gaVertex[0].x,
        py = gaVertex[1].y;

    for( i = 0; i < n; ++i )
    {
        nx = gaVertex[ i ].x;
        ny = gaVertex[ i ].y;

if(0) // 1x1 pixel
        {
            context.beginPath();
                context.moveTo( px    ,py     );
                context.lineTo( px+0.5,py+0.5 );
            context.strokeStyle = '#F00';
            context.stroke();
        }
else // 3x3 pixels
        {
            context.fillStyle="#F00";
            context.fillRect( nx-1, ny-1, 3, 3 );
        }
        px = nx;
        py = ny;
    }
}

function draw_tris( maxpoints, forcecolor )
{
    var color,c = colors.length;
    var i, j, n = gaVertex.length;
    var px, py, nx, ny, len;

    if( maxpoints === undefined )
        len = n-1;
    else
        len = maxpoints;

    for( i = 0; i < len; ++i )
    {
        if( forcecolor !== undefined )
            color = forcecolor
        else
        if( maxpoints !== undefined )
            color = (i == maxpoints-1)
                  ? colors[ i % c ]
                  : "#000";
        else
            color = colors[ i % c ];

        px = gaVertex[ i ].x;
        py = gaVertex[ i ].y;

        for( j = i+1; j < n; ++j )
        {
            nx = gaVertex[ j ].x;
            ny = gaVertex[ j ].y;

            context.beginPath();
                context.moveTo( px, py );
                context.lineTo( nx, ny );
            context.strokeStyle = color;
            context.stroke();
        }
    }
}

function find_minmax()
{
    var i, n  = gaVertex.length;
    var vMinX = gaVertex[ 0 ].x, iMinX = 0;
    var vMaxX = gaVertex[ 0 ].x, iMaxX = 0;
    var vMinY = gaVertex[ 0 ].y, iMinY = 0;
    var vMaxY = gaVertex[ 0 ].y, iMaxY = 0;
    var px, py;

    for( i = 1; i < n; ++i )
    {
        px = gaVertex[ i ].x;
        py = gaVertex[ i ].y;

        if( vMinX > px ) { vMinX = px; iMinX = i; if(_debug) console.log( "Potential MinX %d convex point: [%d]", px, i ); }
        if( vMaxX < px ) { vMaxX = px; iMaxX = i; if(_debug) console.log( "Potential MaxX %d convex point: [%d]", px, i ); }
        if( vMinY > py ) { vMinY = py; iMinY = i; if(_debug) console.log( "Potential MinY %d convex point: [%d]", py, i ); }
        if( vMaxY < py ) { vMaxY = py; iMaxY = i; if(_debug) console.log( "Potential MaxY %d convex point: [%d]", py, i ); }
    }

    minXYmaxXY = [ vMinX, vMinY, vMaxX, vMaxY ];
    minImaxI   = [ iMinX, iMinX, iMaxX, iMaxY ];

/*
    convexIndex.push( iMinX );
    convexIndex.push( iMaxX );
    convexIndex.push( iMinY );
    convexIndex.push( iMaxY );
*/
    convexIndex.push( 0 );
    convexIndex.push( 1 );
    convexIndex.push( 2 );
    for( i = 3; i < n; i++ )
        culledIndex.push( i );

if(_debug) console.log( "Partial Convex Hull Indices: " + convexIndex );
    for( i = 0; i < convexIndex.length; ++i )
    {
        var x = gaVertex[ convexIndex[i] ].x;
        var y = gaVertex[ convexIndex[i] ].y;
        var p = { x: x, y: y }; // Optimized/inline: vec2_make()
        convexVerts.push( p );
if(_debug) console.log( "#%d: [%d] %d,%d", i, convexIndex[i], x, y );
    }
}

function draw_convex()
{
    var color,c = colors.length;
    var i, j, n = gaVertex.length;
    var px, py, nx, ny, len = convexIndex.length;

    i  = 0;
    j  = convexIndex[ i ];
    px = gaVertex[ j ].x;
    py = gaVertex[ j ].y;

    for( i = 1; i < len; ++i )
    {
        color = "#F00";

        j  = convexIndex[ i ];
        nx = gaVertex[ j ].x;
        ny = gaVertex[ j ].y;

if(0) // corner points
        {
            context.fillStyle="#F00";
            context.fillRect( nx-1, ny-1, 3, 3 );
        }
        else
        {
            context.beginPath();
                context.moveTo( px, py );
                context.lineTo( nx, ny );
            context.strokeStyle = color;
            context.stroke();
            px = nx;
            py = ny;
        }
    }

    // Join last to first
        i  = 0;
        j  = convexIndex[ i ];
        nx = gaVertex[ j ].x;
        ny = gaVertex[ j ].y;

        context.beginPath();
            context.moveTo( px, py );
            context.lineTo( nx, ny );
        context.strokeStyle = color;
        context.stroke();
}

function draw_minmax()
{
    // draw minX - vert
        context.beginPath();
            context.moveTo( minXYmaxXY[0],  0 );
            context.lineTo( minXYmaxXY[0], ch );
        context.strokeStyle = "#484";
        context.stroke();

    // draw minY - horz
        context.beginPath();
            context.moveTo(  0, minXYmaxXY[1] );
            context.lineTo( cw, minXYmaxXY[1] );
        context.strokeStyle = "#844";
        context.stroke();

    // draw maxX - vert
        context.beginPath();
            context.moveTo( minXYmaxXY[2],  0 );
            context.lineTo( minXYmaxXY[2], ch );
        context.strokeStyle = "#484";
        context.stroke();

    // draw maxY - horz
        context.beginPath();
            context.moveTo(  0, minXYmaxXY[3] );
            context.lineTo( cw, minXYmaxXY[3] );
        context.strokeStyle = "#844";
        context.stroke();
}

function add_convex()
{
    var i, p, n, len = culledIndex.length, v, inside, t;

if(_debug) console.log( "Vertices dones: %d", step );

    if( len > 0 )
    {
        i = culledIndex.pop(); // last unknown vertex
        v = convexVerts;
        v.push( gaVertex[ i ] );
        n = v.length;

convexIndex.push( i );

        for( var j = 0; (n > 3) && j < n; ++j )
        {   
if(_debug) console.log( "Test [#%d/%d] in Convex Hull ", j, n );
            // retest if any vertices are inside, if so remove
            t      = convexIndex[ j ];
            p      = gaVertex   [ t ];
            inside = IsPointInPoly( p, v );
if(_debug) console.log( "... %d", inside|0 );
            if( inside )
            {
if(_debug) console.log( "... IN ... culling [%d] ", t, p.x, p.y );
                convexIndex.splice( j, 1 );
                convexVerts.splice( j, 1 );
                n--;
if(_debug) console.log( "... new Convex Hull Indices: %o", convexIndex );
            }
        }
    }
}

function find_convex()
{
}

function init_convex()
{
    giState = 0;
    step  = 0;

    convexIndex = [];
    convexVerts = [];

    ui_text_set_label();
}

function OnClickNext()
{
    ++giState;

    switch( giState )
    {
        case STATE_POINT:
            draw_points();
            ui_button_step_alpha( "1.0" );
            break;
        case STATE_LINES:
            ui_button_step_alpha( "0.0" );
            canvas_clear();
            draw_tris  ();
            draw_points();
            break;
        case STATE_BOX  :
            draw_tris  ();
            draw_points();
            find_minmax();
            draw_minmax();
            break;
        case STATE_HULL_1:
            canvas_clear();
            step = 3; // first 3 vertices process/added to convex hull
            ui_text_set_convex_label();
           ui_button_step_alpha( "1.0" );
            draw_tris  ( gaVertex.length, "#888" );
            draw_convex();
            draw_minmax();
            break;
        case STATE_HULL_2:
            canvas_clear();
            ui_button_step_alpha( "0.0" );
            find_convex();
            draw_convex();
            draw_minmax();
            break;
        default:
            canvas_clear();
            ui_button_step_alpha( "0.0" );
            init_convex();
            break;
    }
}

function OnClickStep()
{
    if( giState === STATE_POINT )
    {
        ++step;
        var n = gaVertex.length;

if(_debug) console.log( "Step: %d/%d", step, n-1 );

        if( step > (n-1) )
        {
            step = (n-1) ;
            OnClickNext();
        }
        else
        {
            ui_text_set_label();

            draw_tris  ( step );
            draw_points();
        }
    }
    if( giState === STATE_HULL_1 )
    {
        ++step;
        var n = gaVertex.length;

if(_debug) console.log( "Hull: %d/%d", step, n-1 );

        if( step > (n-1) )
        {
            step = 0;
            OnClickNext();
        }
        else
        {
            canvas_clear();
            ui_text_set_convex_label();
            draw_tris  ( gaVertex.length, "#888" );
            add_convex();
            draw_convex();
            draw_minmax();
        }
    } 
}

// Fast point in polygon: https://www.ecse.rpi.edu/Homepages/wrf/Research/Short_Notes/pnpoly.html
function IsPointInPoly( p, polygon )
{
    var isInside = false;
    var i = 0, n = polygon.length, j = n-1;
/*
    var minX = polygon[0].x, maxX = polygon[0].x;
    var minY = polygon[0].y, maxY = polygon[0].y;
    var n = polygon.length, q;

    for (var j = 1; j < n; ++j)
    {
        q = polygon[j];
        minX = Math.min(q.x, minX);
        maxX = Math.max(q.x, maxX);
        minY = Math.min(q.y, minY);
        maxY = Math.max(q.y, maxY);
    }

    if (p.x < minX || p.x > maxX || p.y < minY || p.y > maxY)
        return false;
*/
    for (; i < polygon.length; j = i++)
    {
        if ( ((polygon[i].y > p.y) != (polygon[j].y > p.y))
        && p.x < ((polygon[j].x - polygon[i].x) * (p.y - polygon[i].y)
                / (polygon[j].y - polygon[i].y) + (      polygon[i].x)))
            isInside = !isInside;
    }

    return isInside;
}

function ui_button_step_alpha( alpha )
{
    var bs           = document.getElementById("buttonStep" );
    bs.style.opacity = alpha;

    var p           = document.getElementById("pointsText" );
    p.style.opacity = alpha
}

function ui_text_set_label()
{
    var p       = document.getElementById("pointsText" );
    p.innerHTML = "# Points: " + step + " / " + (gaVertex.length - 1);
}

function ui_text_set_convex_label()
{
    var p       = document.getElementById("pointsText" );
    p.innerHTML = "Hull: " + step + " / " + (gaVertex.length - 1);
}

function main()
{
    canvas  = document.getElementById("canvas");
    context = canvas.getContext("2d");
    cw      = canvas.width ;
    ch      = canvas.height;

    ui_button_step_alpha( "0.0" );

    // Convert interweaved raw points into nice point .x .y object
    var n = gaPointsXY.length;
    for( var i = 0; i < n; i += 2 )
    {
        var p = { x: gaPointsXY[i+0], y: gaPointsXY[i+1] }; // Optimized/Inlined: vec2_make();
        gaVertex[ i/2 ] = p;
    }

    init_convex();

//    init_convex();
//    draw_tris  ();
//    draw_points();
//    find_minmax();
//    draw_minmax();
//    find_convex();
//    draw_convex();
}
        </script>
    </head>
<body onload="main()">
    <button id="buttonNext" onclick="OnClickNext()">Next</button>
    <button id="buttonStep" onclick="OnClickStep()">Step</button>
    <span id="pointsText"></span>
    <p>
